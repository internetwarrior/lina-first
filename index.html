        <script>const audioFiles = {
            1: [
                '1/audio1.mp3',
                '1/audio2.mp3',
                '1/audio3.mp3',
                '1/audio4.mp3',
                '1/audio5.mp3'
            ],
            2: [
                '2/audio1.mp3',
                '2/audio2.mp3',
                '2/audio3.mp3',
                '2/audio4.mp3',
                '2/audio5.mp3'
            ]
        };
        
        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', () => {
                const audioNumber = button.getAttribute('data-audio');
                playAudioSequence(audioNumber);
            });
        });
        
        const audioPlayer = document.getElementById('audioPlayer');
        let currentIndex = 0;
        
        function playAudioSequence(audioNumber) {
            let files = [...audioFiles[audioNumber]];  // Copy array to avoid modifying original
            files = shuffleArray(files);  // Shuffle the files randomly
            currentIndex = 0;
        
            function playNext() {
                if (currentIndex < files.length) {
                    audioPlayer.src = files[currentIndex];
                    audioPlayer.play();
                    currentIndex++;
        
                    // Set timeout for 4 seconds after audio ends
                    audioPlayer.onended = () => setTimeout(playNext, 4000);
                } else {
                    currentIndex = 0;  // Reset index for the next play sequence
                }
            }
        
            playNext(); // Start playing the sequence
        }
        
        // Shuffle function to randomize array order
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        </script>

<script>
    const resetButton = document.querySelector('.controll-buttons button:first-child');
    const nextButton = document.querySelector('.controll-buttons button:last-child');
    const currentOrderDisplay = document.querySelector('.current-order');
    const upcomingOrders = document.querySelectorAll('.orders h2');
    let currentOrder = 1;

    resetButton.addEventListener('click', () => {
        currentOrder = 1;
        currentOrderDisplay.textContent = currentOrder;
        upcomingOrders.forEach((el, idx) => {
            el.textContent = currentOrder + idx + 1;
        });
    });

    nextButton.addEventListener('click', () => {
        currentOrder++;
        currentOrderDisplay.textContent = currentOrder;

        const nextOrders = [currentOrder + 1, currentOrder + 2, currentOrder + 3];
        upcomingOrders.forEach((el, idx) => {
            el.textContent = nextOrders[idx];
        });
    });
</script>
